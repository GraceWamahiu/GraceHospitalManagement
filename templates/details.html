<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '' %}">
    <!----favicon---->
    <link rel="icon" href="{% static 'assets/img/details.png' %}">    
</head>
<body bgcolor="#ffe4c4">
<center><img src="{% static 'assets/img/det.png' %}" alt=""></center>
{% for message in details %}
<b>NAME :</b>{{ message.name }}<br>
<b>EMAIL ADDRESS :</b>{{ message.email }}<br>
<b>SUBJECT :</b>{{ message.subject }}<br>
<b>MESSAGE :</b>{{ message.message }} <br>
    <hr>
    <br><br>
{% endfor %}



</body>
</html>
